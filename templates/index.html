<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <style type="text/css">

    </style>
    <title>Prediction of Diabetis</title>
  </head>
  <body style="text-align: center;margin-top: 50px;">
  	{% if prediction %}
      {% if  'Has' in  prediction %}
        <p style="color: red;">{{ prediction }}</p>
      {% else %}
        <p style="color: green;">{{ prediction }}</p>
      {% endif %}
    {% endif %}

  
    <h1>Prediction of Diabetis</h1>

    <form action="/" method="POST"  style="margin-right: 400px;margin-left: 400px;margin-top: 40px;">

      <div class="form-group row">
        <label for="pregnancies">Pregnancies</label>
        <div>
          <input type="text" name="pregnancies" class="form-control" id="pregnancies" placeholder="No of Pregnancies">
        </div>
      </div>

      <div class="form-group row">
        <label for="glucose" class="col-sm-4 col-form-label">Glucose</label>
        <div class="col-sm-8">
          <input type="text" name="glucose" class="form-control" id="glucose" placeholder="Glucose Level">
        </div>
      </div>

      <div class="form-group row">
        <label for="bloodpressure" class="col-sm-4 col-form-label">Blood pressure</label>
        <div class="col-sm-8">
          <input type="text" name="bloodpressure" class="form-control" id="bloodpressure" placeholder="Bloodpressure Level">
        </div>
      </div>

      <div class="form-group row">
        <label for="skinthickness" class="col-sm-4 col-form-label">Skin Thickness</label>
        <div class="col-sm-8">
          <input type="text" name="skinthickness" class="form-control" id="skinthickness" placeholder="Skin Thickness">
        </div>
      </div>
      <div class="form-group row">
        <label for="insulin" class="col-sm-4 col-form-label">Insulin</label>
        <div class="col-sm-8">
          <input type="text" name="insulin" class="form-control" id="insulin" placeholder="Insulin">
        </div>
      </div>

      <div class="form-group row">
        <label for="bmi" class="col-sm-4 col-form-label">BMI</label>
        <div class="col-sm-8">
          <input type="text" name="bmi" class="form-control" id="bmi" placeholder="Body Mass Index">
        </div>
      </div>

      <div class="form-group row">
        <label for="DiabetesPedigreeFunction" class="col-sm-4 col-form-label">D.P.F</label>
        <div class="col-sm-8">
          <input type="text" name="DiabetesPedigreeFunction" class="form-control" id="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function">
        </div>
      </div>

      <div class="form-group row">
        <label for="age" class="col-sm-4 col-form-label">Age</label>
        <div class="col-sm-8">
          <input type="text" name="age" class="form-control" id="age" placeholder="Age in Years">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-8">
          <!--<input  value="Submit"> -->
          <button type="submit" class="btn btn-primary"> Submit</button>
        </div>
      </div>

    </form>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
