<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <style type="text/css">

    <title>Prediction of Diabetis</title>
  </head>
  <body style="text-align: center;margin-top: 50px;">
    <script charset="utf-8" type="text/javascript">

      $(function() {

          // jQuery selection for the 2 select boxes
          var dropdown = {
              county: $('#select_county'),
              subcounty: $('#select_subcounty'),
              county: $('#ward')
          };

          // call to update on load
          updateCounties();

          // function to call XHR and update county dropdown
          function updateCounties() {
              var send = {
                  state: dropdown.state.val()
              };
              dropdown.county.attr('disabled', 'disabled');
              dropdown.county.empty();
              $.getJSON("{{ url_for('_get_counties') }}", send, function(data) {
                  data.forEach(function(item) {
                      dropdown.county.append(
                          $('<option>', {
                              value: item[0],
                              text: item[1]
                          })
                      );
                  });
                  dropdown.county.removeAttr('disabled');
              });
          }

          // event listener to state dropdown change
          dropdown.state.on('change', function() {
              updateCounties();
          });

      });

    </script>
 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
